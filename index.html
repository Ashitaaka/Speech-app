<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCSpeech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <!-- NAVIGATION MOBILE-->
        <nav class="navbar-mobile">
            <div class="logo-header">
                <img class="logo" src="./images/logo-speech-160.png"/> 
                <div id="menu-burger">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
            </div>
            <!-- HIDDEN MENU -->
            <div class="burger-container">
                <ul class="burger-items">
                    <li class="search-mobile">
                        <img src="./images/search.svg" class="search-icon"/>
                        <input type="search" placeholder="Recherche...">
                        </li>
                    <li><a href="#" class="hidden-icons"><img src="./images/home_icon.svg"/> Accueil</a></li>
                    <li><a href="#" class="hidden-icons"><img src="./images/bell-icon.svg"/> Notifications</a></li>
                    <li><a href="#" class="hidden-icons"><img src="./images/user-icon.svg"/>Profil</a></li>
                    <li><a href="#" class="hidden-icons"><img src="./images/settings.svg"/>Paramètres</a></li>
                </ul>
            </div>
            <!-- ALWAYS DISPLAYED ICONS -->       
            <ul class="nav-items-mobile">
                <li><a href="#" class="icons active"><img src="./images/home_icon.svg"/></a></li>
                <li><a href="#" class="icons"><img src="./images/bell-icon.svg"/></a></li>
                <li><a href="#" class="icons"><img src="./images/user-icon.svg"/></a></li>
            </ul>
        </nav>
        <!-- NAVIGATION DESKTOP-->
        <nav class="navbar-desktop">
            <div class="logo-header">
                <img class="logo" src="./images/logo-speech-160.png"/>
            </div>
            <div class="search-bar">
                <img src="./images/search.svg" class="search-icon"/>
                <input type="search" placeholder="Recherche...">
            </div>
            <div class="nav-items">
                <a class="desk-icons" href="#"><img src="./images/home_icon.svg" alt="Accueil"/></a>
                <a class="desk-icons" href="#" ><img src="./images/bell-icon.svg" alt="Notifications"/></a>
                <div id="profile-menu" class="desk-menu">
                    <div class="profil-img"><img src="./images/urahara.jpg" alt="Profil"/>
                        <label>Eloïse Brochier</label>
                    </div>
                    <div class="desk-container">
                        <ul class="desk-items">
                            <li><a href="#" class="hidden-icons"><img src="./images/home_icon.svg"/> Accueil</a></li>
                            <li><a href="#" class="hidden-icons"><img src="./images/bell-icon.svg"/> Notifications</a></li>
                            <li><a href="#" class="hidden-icons"><img src="./images/user-icon.svg"/>Profil</a></li>
                            <li><a href="#" class="hidden-icons"><img src="./images/settings.svg"/>Paramètres</a></li>
                            <li><a href="#" class="hidden-icons"><img src="./images/sign-out-alt.svg"/>Déconnexion</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header> 
<body>   
</body>
<script src="./index.js"></script>
</html>
